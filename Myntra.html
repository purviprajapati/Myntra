
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Navbar</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Myntra.css">
</head>
<body>
     <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="./img/myntra-logo-png_seeklogo-355038.png" width="60px" alt="This is photo">
                </div>
                
                <div class="links">
                    <ul class="navbar-links">
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Home & Living</a></li>
                    <li><a href="#">Beauty</a></li>
                    <li><a href="#">Studio</a></li><sup>New</sup>
                    </ul>
                </div>
            

                <div class="search">
                    <i class="fas fa-search"></i>
                        <input Placeholder="Search for Products, Brand and More">
                </div>
                
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                </div>

                <div class="icon">
                </div>

                <div class="icon">
                    <i class="fa fa-shopping-bag"></i>
                    <p >Wishlist</p>
                </div>

                <div class="icon">
                    <i class="fa fa-heart"></i>
                    <p>Bag</p>

                </div>
            </nav>
            
        </header>

       
</body>
</html>
